<!DOCTYPE html>
<html lang="fr>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site de diffusion de films, de séries, et de contenus youtube. Ce site est axé sur le Gaming"
    />
    <!--
      manifest.json fournit les métadonnées utilisées lorsque votre application Web est installée sur un
       l'appareil mobile ou le bureau de l'utilisateur. Voir https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notez l'utilisation de %PUBLIC_URL% dans les balises ci-dessus.
       Il sera remplacé par l'URL du dossier "public" lors de la construction.
       Seuls les fichiers à l'intérieur du dossier "public" peuvent être référencés à partir du HTML.

       Contrairement à "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
       fonctionnent correctement à la fois avec le routage côté client et une URL publique non racine.
       Apprenez à configurer une URL publique non root en exécutant `npm run build`.
    -->
    <title>Netfloux</title>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour exécuter cette App</noscript>
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
       Si vous l'ouvrez directement dans le navigateur, vous verrez une page vide.

       Vous pouvez ajouter des polices Web, des balises méta ou des analyses à ce fichier.
       L'étape de génération placera les scripts groupés dans la balise <body>.

       Pour commencer le développement, lancez `npm start` ou `yarn start`.
       Pour créer un bundle de production, utilisez `npm run build` ou `yarn build`.
    -->
  </body>
</html>
